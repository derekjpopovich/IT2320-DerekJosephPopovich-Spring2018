<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
// 1. use eq to retrieve the paragraph with index 1. Highlight it by setting the CSS background-color to yellow.
$(document).ready(function(){
    $("p").eq(1).css("background-color", "yellow");
});
// 2. if the user clicks the submit button and the value of favoriteFood is empty, display an error message s`tating "You 
// must enter a favorite food" in the span following favoriteFood using the next() method.
if(document.getElementById("favorite").value == null){
    function twoFunction() {
        $(document).ready(function(){
            $("form[favoriteForm]").next().text("You must enter a favorite food");
        });
    }
}
// 3. retrieve the first paragraph element and use the parent() method to modify the appearance of the h1 element.
$(document).ready(function(){
    $("h1").parent(".part3").css("background-color", "red");
});
</script>
</head>
<body>

<div class="part3"><h1>Lab 5</h1></div>

<p>My name is Al.</p>
<p>Al Dente.</p>
<p>I live in the land of Pasta.</p>
<p>My best friend is Cheese.</p>

<form id="favoriteForm" name="favoriteForm">
<div>Enter your favorite food <input id="favoriteFood" name="favoriteFood" type="text" id="favorite"> <span>&nbsp;</span></div>
<br><br><input type="submit" value="Submit" onclick="twoFunction()">
</form>

</body>
</html>
