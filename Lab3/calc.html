<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grocery List</title>
    <style>
      table, td {
          border: 1px solid black;
      }
      </style>
  </head>

  <body>
  <h1>Grocery List</h1>
  <h2>Add Item</h2>
  <form>
  <p>Description</p>
  <input type="text" id="description" value="description">
  <p>Amount</p>
  <input type="text" id="amount" value="amount">
  <input type="button" name="add" value="Submit" onclick="addTable()">
  </form>

  <table id="myTable"></table>

	<h2>Grocery Cart</h2>
	<h2>Total</h2>
	<p style="display:inline">Total: $</p><p id="total" style="display:inline">0</p> <br>
	<p style="display:inline">Tax: $</p><p id="tax" style="display:inline"> </p><br>
	<p style="display:inline">Total with Tax: $</p><p id="all" style="display:inline"> </p><br>

  <script>
    function addTable() {
		  var a = document.getElementById("amount").value;
		  a = Number(a);
          var p = document.getElementById('total');
          var text = p.textContent;
          var z = Number(text);

        document.getElementById("total").innerHTML = a + z; 
        var b = (a + z) * .08;
        document.getElementById("tax").innerHTML = b; 
        var c = a + z + b;
        document.getElementById("all").innerHTML = c; 
        
    	var first = document.getElementById("description").value;
 		var second = document.getElementById("amount").value; 
        var table = document.getElementById("myTable");
        var footer = table.createTFoot();
        var row = footer.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(0);
        cell1.innerHTML = second;
        cell2.innerHTML = first;
        
    }
  </script>

  </body>

</html>
